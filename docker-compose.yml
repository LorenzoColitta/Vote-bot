version: "1.0"
services:
  vote-bot:
    image: vote-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"   # health endpoint port
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"